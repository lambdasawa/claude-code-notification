[tools]
node = "24"

[tasks.dev]
description = "Start development server"
run = "npm run dev"

[tasks.build]
description = "Build for production"
run = "npm run build"

[tasks.start]
description = "Start production server"
run = "npm run start"

[tasks.lint]
description = "Run linter"
run = "npm run lint"

[tasks.typecheck]
description = "Run TypeScript type checking"
run = "npx tsc --noEmit"
